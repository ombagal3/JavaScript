<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Score Card Box</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .score-card {
      background: #ffffff;
      width: 260px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .score-title {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }

    .score-value {
      font-size: 48px;
      font-weight: bold;
      color: #2f80ed;
      margin: 10px 0;
    }

    .score-subtitle {
      font-size: 14px;
      color: #888;
    }

    .score-footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #27ae60;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="score-card">
    <div class="score-title">Total Score</div>
    <div class="score-value">10</div>
    <div class="score-subtitle">Out of 10</div>
    <div class="score-footer">Excellent Performance</div>
  </div>
</body>
</html>
